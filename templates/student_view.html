
{% extends 'admin_home.html' %}
{% block content %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">S.No</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Student_class</th>
      <th scope="col">Phone_No</th>
    </tr>
  </thead>
  <tbody>
  {% for n in data %}
    <tr>
      <th scop="row">{{forloop.counter}}</th>
<!--      <td>{{n.roll_no}}</td>-->
      <td>{{n.name}}</td>
      <td>{{n.email}}</td>
      <td>{{n.student_class}}</td>
      <td>{{n.phone_number}}</td>
    </tr>
  {% endfor %}

  </tbody>
</table>
{% endblock %}
